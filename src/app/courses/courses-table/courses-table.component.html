
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
     
    <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef style="background-color: #705c94;"><span appThFonts> Id </span></th>
        <td mat-cell *matCellDef="let course" col="5"> {{course.id}} </td>
      </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="background-color: #705c94;"><span appThFonts> Nombre </span></th>
      <td mat-cell *matCellDef="let course"> {{course.name}} </td>
    </ng-container>
      
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef style="background-color: #705c94;"><span appThFonts> Capacidad </span></th>
      <td mat-cell *matCellDef="let course"> {{course.capacity}} </td>
    </ng-container>    

    <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef style="background-color: #705c94;"><span appThFonts> Horas </span></th>
        <td mat-cell *matCellDef="let course"> {{course.hours}} </td>
      </ng-container>   
     
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="background-color: #705c94;"> <span appThFonts> Acciones </span></th>        
        <td mat-cell *matCellDef="let course"> 
            <button mat-button (click)="editCourse.emit(course)" matcon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>       
            <button mat-button (click)="deleteCourse.emit(course.id)" matcon-button color="primary">
                <mat-icon>delete</mat-icon>
            </button>       
        </td>
        
      </ng-container>
            
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
